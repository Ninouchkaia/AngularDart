<!-- Components info: https://webdev.dartlang.org/components -->
<div>
    <material-input label="What is the name of your hero?"
                    autoFocus floatingLabel style="width:80%"
                    [(ngModel)]="newHero"
                    (keyup.enter)="add()">
    </material-input>

    <material-fab mini raised
                  (trigger)="add()"
                  [disabled]="newHero.isEmpty">
        <glyph icon="add"></glyph>
    </material-fab>
</div>

<p *ngIf="items.isEmpty">
    No Hero there yet! Add names above.
</p>

<div *ngIf="items.isNotEmpty">
    <ul>
        <li *ngFor="let item of items; let i=index">
            <material-checkbox #done materialTooltip="Mark item as done">
            </material-checkbox>
            <span [class.done]="done.checked">{{item}}</span>
            <material-fab mini (trigger)="remove(i)">
                <glyph icon="delete"></glyph>
            </material-fab>
        </li>
    </ul>
</div>
